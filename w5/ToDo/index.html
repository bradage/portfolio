<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="Bradey Merrill">
  <meta name="description" content="Challenge : Todos">

  <link rel="stylesheet" href="css/style.css">

  <title>Todos</title>

</head>

<body>
  <h2>Todos</h2>
  <div>
    <ul>
      <li><input type="checkbox" name="taskItem" id="taskItem"></input>
        <label for="taskItem">Task</label> <button class="b-remove" type="button" name="remove" id="remove">X</button></li>
    </ul>
  </div>
  <div id=listfooter class="listfooter">
    <span id="taskcount" class="taskcount">tasks left</span> 
    <button class="b-all" type="button" name="all" id="all">All</button>
    <button class="b-active" type="button" name="active" id="active">Active</button>
    <button class="b-completed" type="button" name="completed" id="completed">Completed</button>
  </div>
  <div class="submitform">
    <form>
      <input type="text" name="newTask" id="newTask" class="t-newTask" placeholder="Enter Task Here">
      <button type="submit"class="b-addTask">+</button>
    </form>

  </div>

  <script type="module" src="js/main.js"></script>
</body>
